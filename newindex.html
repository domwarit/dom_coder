<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Profile Card UI Design</title>
	<link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    
<link href="style2.css" rel="stylesheet">
</head>
<body>

<div class="wrapper">
    <div class="profile">
        <div class="profile_img_info">         
             <div class="img">
                <img src="user_pic.PNG" alt="profile_pic">     
             </div>
             <div class="info">
                  <p class="name">Dom Warfield</p>
                  <p class="place"><span><i class="fas fa-map-marker-alt"></i></span>
                    Atlanta, GA
                  </p>
             </div>
        </div>
        <div class="profile_skills">
            <div class="skills">
                <p>Skills</p>
                <ul>
                    <li><span class="icon"><i class="fab fa-html5"></i></span>
                       <span class="title">HTML5</span>
                  </li>
                    <li><span class="icon"><i class="fab fa-css3-alt"></i></span>
                       <span class="title">CSS5</span></li>
                    <li><span class="icon"><i class="fab fa-js-square"></i></span>
                       <span class="title">JS</span></li>  
                    <li><span class="icon"><i><i class="fab fa-react"></i>React</i> </span></li>
                    <li><span class="icon"><i><i class="fab fa-adobe"></i>Adobe Creative</i></span></li>
                </ul>
            </div>
            <div class="tags_wrap">
                <span class="tag">Web Development</span>
              <span class="tag">Web Design</span>
              <span class="tag">UI/UX</span>
              <span class="tag">Backend Development</span>
              <span class="tag">Graphic Design</span>
            </div>
        </div>
    </div>
    <!-- <div class="profile_counts">
        <div class="profile_counts_wrap">
           <div class="item">
             <div class="icon"><i class="fas fa-thumbs-up"></i></div>
             <div class="title">320 Likes</div>
          </div>
        </div>
        <div class="profile_counts_wrap">
           <div class="item">
             <div class="icon"><i class="fas fa-eye"></i></div>
           <div class="title">2980 Views</div>
          </div>
        </div>
        <div class="profile_counts_wrap">
           <div class="item">
             <div class="icon"><i class="fas fa-comment"></i></div>
           <div class="title">117 Comments</div>
          </div>
        </div>
    </div> -->
    <!--Pop up screens-->
    <div class="profile_buttons">
        <div class="profile_counts_wrap">
           <div class="item">
             <div class="icon"><i class="fas fa-user"></i></div>
             <!-- <button class="title"> About Me</button> -->
             <div class="popup" onclick="myFunction()">About Me
                <span class="popuptext" id="myPopup">I am a coder named Dom</span>
              </div>
          </div>
        </div>
        <div class="profile_counts_wrap">
           <div class="item">
             <div class="icon"><i class="fas fa-book-open"></i></i></div>
             <div class="popup" onclick="myFunction()">Portfolio
                <span class="popuptext" id="myPopup"><a href="port.html">Click the link to previous work</a></span>
              </div>
          </div>
        </div>
        <div class="profile_counts_wrap">
           <div class="item">
             <div class="icon"><i class="fas fa-envelope-open-text"></i></i></div>
             <div class="popup" onclick="myFunction()">Contact Me
                <span class="popuptext" id="contactMe">
                    <form action="mailto:domiwar.it@gmail.com" method="POST">
                    <label>Your Name</label>
                    <input type="text"><br>
                    <label>Your Email</label>
                    <input type="email" name="yourEmail"><br> 
                    <label>Your Message</label><br>
                    <textarea rows="10" col="30"></textarea><br>
                    <input type="submit">
                    
                </form>
            </span>
              </div>
          </div>
          <div class="profile_counts_wrap">
            <div class="item">
              <div class="icon"><i class="fas fa-hashtag"></i></i></div>
              <!-- <button class="title"> About Me</button> -->
              <div class="popup" onclick="myFunction()">Social Media
                 <span class="popuptext" id="myPopup"><a href="https://www.linkedin.com/in/dominique-warfield-a456a5a8/"></a><i class="fab fa-linkedin"></i></span>
               </div>
           </div>
         </div>
        </div>
    </div>
</div>	

<script src="newpopup.js"></script>
<script src="popupAbout.js"></script>
</body>
</html>
